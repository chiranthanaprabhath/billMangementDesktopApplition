
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src='{{imagePath.LOGIN_LOGO}}' class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="p-5 justify-content-center form_container">
        <form>
          <div class=" input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" value="" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
          </div>
          <nav>
            <div class="d-flex justify-content-center mt-5 login_container">
              <button type="button" name="button" (click)="goToPage('main-page')" class="btn login_btn">Login</button>
            </div>
          </nav>
        </form>
      </div>

    </div>
  </div>
</div>
